<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EmbiWatch</title>
</head>

<body>
    <nav class="navbar">
        <div class="head">
            EmbiWatch Weighing
        </div>
        <div id="time">

        </div>
    </nav>
    <div class="info">
        <div class="main">
                <span class="name" >Machine Name</span>
                <span class="name" >Ip Address</span>
                <span class="name" >Subnet</span>
                <span class="name" >Getway</span>
                <span class="name" >MQTT Server</span>
                <span class="name" >MQTT Port</span>
                <span class="name" >Department Name </span>
                <span class="name" >Mac Address</span>
        </div>
        
        <div class="main">
            <input id="inp1" class="inp" type="text">
            <input id="inp2" class="inp" type="text">
            <input id="inp3" class="inp" type="text">
            <input id="inp4" class="inp" type="text">
            <input id="inp5" class="inp" type="text">
            <input id="inp6" class="inp" type="text">
            <input id="inp7" class="inp" type="text">
            <input id="inp8" class="inp" type="text">
        </div>

    </div>
    <div class="container">
        <div class="box">
            <button id="btn1" class="btn">Get Part List</button>
            <button id="btn2" class="btn">Get Production Plan</button>
            <button id="btn3" class="btn">Get Product Receipy</button>
            <button id="btn4" class="btn">Start Production</button>
        </div>
        <div class="box">
            <input id="input1" type="text" class="input">
            <input id="input2" type="text" class="input">
            <input id="input3" type="text" class="input">
            <input id="input4" type="text" class="input">
        </div>
        <div class="box">
            <button id="btn5" class="btn">End Production</button>
            <button id="btn6" class="btn">Update Production</button>
            <button id="btn7" class="btn">Get Date Time</button>
            <button id="btn8" class="btn">Read EW Config</button>
        </div>
        <div class="box">
            <input id="input5" type="text" class="input">
            <input id="input6" type="text" class="input">
            <input id="input7" type="text" class="input">
            <input id="input8" type="text" class="input">
        </div>
    </div>
    <div class="output">
        <textarea name="" id="" cols="30" rows="10" class="text"></textarea>
    </div>
    


    <script src="script.js"></script>
</body>

</html>
